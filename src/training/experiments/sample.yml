experiment_group: Sample Experiments
experiments:
    - dataloader: EmnistDataLoader
      model: CharacterModel
      metrics: [accuracy]
      network: MLP
      network_args:
        input_shape: 784
        num_layers: 2
      train_args:
        batch_size: 256
        epochs: 16
      criterion: CrossEntropyLoss
      criterion_args:
        weight: null
        ignore_index: -100
        reduction: mean
      optimizer: AdamW
      optimizer_args:
        lr: 3.e-4
        betas: [0.9, 0.999]
        eps: 1.e-08
        weight_decay: 0
        amsgrad: false
      lr_scheduler: OneCycleLR
      lr_scheduler_args:
        max_lr: 3.e-5
        epochs: 16
