# @package _global_

defaults:
  - override /network: vqvae
  - override /criterion: mae
  - override /model: lit_vqvae
  - override /callbacks: wandb_vae
  - override /lr_schedulers: 
      - cosine_annealing

optimizers:
  network:
    _target_: madgrad.MADGRAD
    lr: 3.0e-4
    momentum: 0.9
    weight_decay: 0
    eps: 1.0e-6

    parameters: network

trainer:
  max_epochs: 256

datamodule:
  batch_size: 8

summary: null
